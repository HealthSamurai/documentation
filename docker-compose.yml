services:
  # Gitbok application service
  gitbok:
    build: .
    container_name: gitbok
    ports:
      - "8081:8081"
    environment:
      - BASE_URL=http://localhost:8081
      - DEV=false
      - DOCS_PREFIX=/docs
      - DOCS_REPO_PATH=/repo
      - DOCS_VOLUME_PATH=/repo/docs-new
      - MEILISEARCH_API_KEY=-60DBZGy6zoDL6Q--s1-dHBWptiVKvK-XRsaacdvkOSM
      - MEILISEARCH_URL=http://meilisearch:7700
      - PORT=8081
      - RELOAD_CHECK_INTERVAL_SEC=10
      - EXAMPLES_UPDATE_INTERVAL=1
    env_file:
      - .env
    user: "1000:1000"
    volumes:
      - .:/repo:ro
    networks:
      - meilisearch-network
      - app-network
    depends_on:
      meilisearch:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - full

  meilisearch:
    image: getmeili/meilisearch:v1.21.0
    container_name: meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=development
      - MEILI_MASTER_KEY=-60DBZGy6zoDL6Q--s1-dHBWptiVKvK-XRsaacdvkOSM
      - MEILI_NO_ANALYTICS=true
      - MEILI_DB_PATH=/meili_data
      - MEILI_HTTP_ADDR=0.0.0.0:7700
      - MEILI_EXPERIMENTAL_DUMPLESS_UPGRADE=true
    volumes:
      - ./meili_data:/meili_data
    networks:
      - meilisearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  docs-scraper:
    image: getmeili/docs-scraper:latest
    container_name: docs-scraper
    depends_on:
      meilisearch:
        condition: service_healthy
    environment:
      - MEILISEARCH_HOST_URL=http://meilisearch:7700
      # For development, use the generated key from logs or set your own
      - MEILISEARCH_API_KEY=-60DBZGy6zoDL6Q--s1-dHBWptiVKvK-XRsaacdvkOSM
    volumes:
      - ./k8s/meilisearch/config.json:/docs-scraper/config.json:ro
    networks:
      - meilisearch-network
    extra_hosts:
    - "host.docker.internal:host-gateway"
    profiles:
      - scraper
    command: pipenv run ./docs_scraper config.json

  docs-scraper-fhirbase:
    image: getmeili/docs-scraper:latest
    container_name: docs-scraper
    depends_on:
      meilisearch:
        condition: service_healthy
    environment:
      - MEILISEARCH_HOST_URL=http://meilisearch:7700
      # For development, use the generated key from logs or set your own
      - MEILISEARCH_API_KEY=-60DBZGy6zoDL6Q--s1-dHBWptiVKvK-XRsaacdvkOSM
    volumes:
      - ./k8s/meilisearch/config-fhirbase.json:/docs-scraper/config-fhirbase.json:ro
    networks:
      - meilisearch-network
    extra_hosts:
    - "host.docker.internal:host-gateway"
    profiles:
      - scraper
    command: pipenv run ./docs_scraper config-fhirbase.json

  docs-scraper-auditbox:
    image: getmeili/docs-scraper:latest
    container_name: docs-scraper
    depends_on:
      meilisearch:
        condition: service_healthy
    environment:
      - MEILISEARCH_HOST_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=-60DBZGy6zoDL6Q--s1-dHBWptiVKvK-XRsaacdvkOSM
    volumes:
      - ./k8s/meilisearch/config-auditbox.json:/docs-scraper/config-auditbox.json:ro
    networks:
      - meilisearch-network
    extra_hosts:
    - "host.docker.internal:host-gateway"
    profiles:
      - scraper
    command: pipenv run ./docs_scraper config-auditbox.json

  remark42:
    image: ghcr.io/umputun/remark42:latest
    container_name: remark42
    ports:
      - "8090:8080"
    environment:
      - REMARK_URL=${REMARK42_URL:-http://localhost:8090}
      - SECRET=${REMARK42_SECRET:-your-secret-key-change-this}
      - SITE=health-samurai-docs
      - STORE_BOLT_PATH=/srv/var/db
      - BACKUP_PATH=/srv/var/backup
      - AUTH_ANON=false
      - AUTH_SAME_SITE=lax
      - AUTH_GOOGLE_CID=${GOOGLE_CID}
      - AUTH_GOOGLE_CSEC=${GOOGLE_CSEC}
      - AUTH_GITHUB_CID=${GITHUB_CID}
      - AUTH_GITHUB_CSEC=${GITHUB_CSEC}
      - ADMIN_SHARED_ID=${REMARK42_ADMIN_ID}
      - ADMIN_SHARED_EMAIL=${REMARK42_ADMIN_EMAIL}
    volumes:
      - remark42_data:/srv/var
    networks:
      - app-network
    restart: unless-stopped

  comentario:
    image: registry.gitlab.com/comentario/comentario:latest
    container_name: comentario
    ports:
      - "8091:80"
    environment:
      - CONFIG_FILE=/config.yaml
    volumes:
      - ./config.yaml:/config.yaml:ro
      - ./secrets.yaml:/secrets.yaml:ro
      - comentario_data:/comentario-data
    networks:
      - app-network
    restart: unless-stopped

networks:
  meilisearch-network:
    driver: bridge
  app-network:
    driver: bridge

volumes:
  meili_data:
    driver: local
  remark42_data:
    driver: local
  comentario_data:
    driver: local
