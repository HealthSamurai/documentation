services:
  # Gitbok application service
  gitbok:
    build: .
    container_name: gitbok
    ports:
      - "8081:8081"
    environment:
      - DOCS_VOLUME_PATH=/repo/docs-new
      - DOCS_REPO_PATH=/repo
      - RELOAD_CHECK_INTERVAL_SEC=10
      - BASE_URL=http://localhost:8081
      - DOCS_PREFIX=/docs
      - DEV=false
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY:-60DBZGy6zoDL6Q--s1-dHBWptiVKvK-XRsaacdvkOSM}
      - PORT=8081
    env_file:
      - .env
    user: "1000:1000"
    volumes:
      - .:/repo:ro
    networks:
      - meilisearch-network
    depends_on:
      meilisearch:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - full

  meilisearch:
    image: getmeili/meilisearch:v1.17.1
    container_name: meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=development
      # For production, set a secure master key (at least 16 bytes)
      - MEILISEARCH_API_KEY=-60DBZGy6zoDL6Q--s1-dHBWptiVKvK-XRsaacdvkOSM
      - MEILI_NO_ANALYTICS=true
      - MEILI_DB_PATH=/meili_data
      - MEILI_HTTP_ADDR=0.0.0.0:7700
    volumes:
      - ./meili_data:/meili_data
    networks:
      - meilisearch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  docs-scraper:
    image: getmeili/docs-scraper:latest
    container_name: docs-scraper
    depends_on:
      meilisearch:
        condition: service_healthy
    environment:
      - MEILISEARCH_HOST_URL=http://meilisearch:7700
      # For development, use the generated key from logs or set your own
      - MEILISEARCH_API_KEY=-60DBZGy6zoDL6Q--s1-dHBWptiVKvK-XRsaacdvkOSM
    volumes:
      - ./k8s/meilisearch/config.json:/docs-scraper/config.json:ro
    networks:
      - meilisearch-network
    extra_hosts:
    - "host.docker.internal:host-gateway"
    profiles:
      - scraper
    command: pipenv run ./docs_scraper config.json

  docs-scraper-fhirbase:
    image: getmeili/docs-scraper:latest
    container_name: docs-scraper
    depends_on:
      meilisearch:
        condition: service_healthy
    environment:
      - MEILISEARCH_HOST_URL=http://meilisearch:7700
      # For development, use the generated key from logs or set your own
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY:-60DBZGy6zoDL6Q--s1-dHBWptiVKvK-XRsaacdvkOSM}
    volumes:
      - ./k8s/meilisearch/config-fhirbase.json:/docs-scraper/config-fhirbase.json:ro
    networks:
      - meilisearch-network
    extra_hosts:
    - "host.docker.internal:host-gateway"
    profiles:
      - scraper
    command: pipenv run ./docs_scraper config-fhirbase.json

networks:
  meilisearch-network:
    driver: bridge

volumes:
  meili_data:
    driver: local
