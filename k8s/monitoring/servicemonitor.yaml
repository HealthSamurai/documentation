apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gitbok-monitor
  namespace: gitbok
  labels:
    app: gitbok
    release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gitbok

  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
      metricRelabelings:
        # Add instance label based on pod name
        - sourceLabels: [pod]
          targetLabel: instance
          regex: (.+)
          replacement: ${1}
