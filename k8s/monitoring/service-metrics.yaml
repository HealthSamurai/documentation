apiVersion: v1
kind: Service
metadata:
  name: gitbok-metrics
  namespace: gitbok
  labels:
    app: gitbok
    component: metrics
  annotations:
    # Universal annotations for automatic scraping
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/docs/metrics"
    # Victoria Metrics compatibility
    vm_operator_prometheus.io/scrape: "true"
    vm_operator_prometheus.io/port: "8081"
    vm_operator_prometheus.io/path: "/docs/metrics"
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: gitbok