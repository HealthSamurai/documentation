apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: gitbok-alerts
  namespace: gitbok
  labels:
    app: gitbok
    release: monitoring
spec:
  groups:
    - name: gitbok_alerts
      interval: 30s
      rules:
        # Watchdog heartbeat alert for Grafana OnCall monitoring
        - alert: GitbokWatchdog
          expr: vector(1)
          labels:
            severity: watch
            service: gitbok
            namespace: gitbok
          annotations:
            summary: "Gitbok monitoring heartbeat"
            description: "This is a heartbeat alert that always fires. Used to monitor the monitoring system itself."

        # Alert when 5xx errors exceed threshold across all pods
        - alert: GitbokHigh5xxErrorRate
          expr: |
            (
              sum(rate(http_errors_5xx_total{job="gitbok"}[5m]))
              /
              sum(rate(http_requests_total{job="gitbok"}[5m]))
            ) * 100 > 1
          for: 2m
          labels:
            severity: critical
            team: backend
            service: gitbok
          annotations:
            summary: "High 5xx error rate detected in Gitbok"
            description: "Gitbok is experiencing {{ $value | humanize }}% 5xx errors across all pods (threshold: 1%)"

        # Alert on absolute number of 5xx errors
        - alert: GitbokFrequent5xxErrors
          expr: sum(rate(http_errors_5xx_total{job="gitbok"}[5m])) * 60 > 5
          for: 1m
          labels:
            severity: warning
            team: backend
            service: gitbok
          annotations:
            summary: "Frequent 5xx errors in Gitbok"
            description: "Gitbok is generating {{ $value | humanize }} 5xx errors per minute across all pods"

        # Alert when less pods than expected are running
        # This replaces GitbokPodDown - detects when any pod is missing without false positives during restarts
        - alert: GitbokInsufficientReplicas
          expr: count(up{job="gitbok"} == 1) < 2
          for: 5m
          labels:
            severity: warning
            team: backend
            service: gitbok
          annotations:
            summary: "Gitbok has insufficient replicas"
            description: "Only {{ $value }} Gitbok replica(s) are running, expected at least 2"

        # Alert on high response times (p95)
        - alert: GitbokHighResponseTime
          expr: |
            histogram_quantile(0.95,
              sum(rate(http_request_duration_seconds_bucket{job="gitbok"}[5m])) by (le)
            ) > 2
          for: 5m
          labels:
            severity: warning
            team: backend
            service: gitbok
          annotations:
            summary: "High response time in Gitbok"
            description: "95th percentile response time is {{ $value | humanize }}s (threshold: 2s)"

        # Alert on high memory usage
        - alert: GitbokHighMemoryUsage
          expr: |
            (
              avg(jvm_memory_bytes_used{job="gitbok", area="heap"})
              /
              avg(jvm_memory_bytes_max{job="gitbok", area="heap"})
            ) * 100 > 80
          for: 5m
          labels:
            severity: warning
            team: backend
            service: gitbok
          annotations:
            summary: "High JVM heap memory usage in Gitbok"
            description: "Gitbok JVM heap memory usage is {{ $value | humanize }}% (threshold: 80%)"

        # Alert on pod memory pressure (sustained high heap usage)
        # Normal GC cycle: heap grows to 90%+ for <1min, then GC drops it to ~7%
        # This alerts only if heap stays high for 5+ minutes = GC not working
        - alert: GitbokPodMemoryPressure
          expr: |
            (
              jvm_memory_bytes_used{job="gitbok", area="heap"}
              /
              jvm_memory_bytes_max{job="gitbok", area="heap"}
            ) * 100 > 90
          for: 5m
          labels:
            severity: critical
            team: backend
            service: gitbok
          annotations:
            summary: "Critical memory pressure in Gitbok pod"
            description: "Pod {{ $labels.pod }} has {{ $value | humanize }}% heap usage for 5+ minutes (threshold: 90%). GC may not be keeping up."

        # Alert on excessive GC time (best practice)
        # Well-tuned JVM should spend <5% time in GC
        # >10% indicates memory pressure or heap too small
        - alert: GitbokExcessiveGCTime
          expr: |
            rate(jvm_gc_pause_seconds_sum{job="gitbok"}[5m]) > 0.05
          for: 5m
          labels:
            severity: warning
            team: backend
            service: gitbok
          annotations:
            summary: "Gitbok spending excessive time in GC"
            description: "Pod {{ $labels.pod }} is spending {{ $value | humanizePercentage }} of time in GC (threshold: 5%). This may indicate memory pressure."
