apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: fluxcd
    app.kubernetes.io/name: gitbok
  name: gitbok
  namespace: gitbok
  annotations:
    keel.sh/policy: minor
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 5m"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: gitbok
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitbok
    spec:
      containers:
      - name: main
        image: ghcr.io/healthsamurai/documentation:1.1.2
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1Gi"
          limits:
            memory: "1.5Gi"
        env:
          - name: PORT
            value: "8080"
          - name: BASE_URL
            value: "https://www.health-samurai.io"
          - name: DOCS_PREFIX
            value: "/docs"
          - name: MEILISEARCH_URL
            value: "http://meilisearch.gitbok.svc.cluster.local:7700"
          - name: MEILISEARCH_API_KEY
            valueFrom:
              secretKeyRef:
                name: meilisearch-secret
                key: master-key
          - name: DOCS_VOLUME_PATH
            value: "/git-data/repo/docs-new"
          - name: RELOAD_CHECK_INTERVAL_SEC
            value: "180"
        args:
          - "-Xms1g"
          - "-Xmx1g"
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          failureThreshold: 20
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: git-repo
          mountPath: /git-data
          readOnly: true
      # Git-sync sidecar to keep docs updated
      - name: git-sync
        image: registry.k8s.io/git-sync/git-sync:v3.6.8
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        env:
        - name: GIT_SYNC_REPO
          value: https://github.com/HealthSamurai/documentation.git
        - name: GIT_SYNC_BRANCH
          value: master
        - name: GIT_SYNC_ROOT
          value: /git-data
        - name: GIT_SYNC_DEST
          value: repo
        - name: GIT_SYNC_PERIOD
          value: 120s
        - name: GIT_SYNC_ONE_TIME
          value: "false"
        - name: GIT_SYNC_DEPTH
          value: "1"
        - name: GIT_SYNC_TIMEOUT
          value: "300"
        - name: GIT_SYNC_SUBMODULES
          value: "off"
        volumeMounts:
        - name: git-repo
          mountPath: /git-data
      volumes:
      - name: git-repo
        emptyDir: {}
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
