apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: fluxcd
    app.kubernetes.io/name: gitbok
  name: gitbok
  namespace: gitbok
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gitbok
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitbok
    spec:
      containers:
      - name: main
        image: ghcr.io/healthsamurai/documentation:latest
        imagePullPolicy: Always
        env:
          - name: PORT
            value: "8080"
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
