name: Build and Generate OG Previews

on:
  schedule:
    # Run once per day at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - 'scripts/generate-og.py' # Only run on script changes, not doc changes

jobs:
  build-opengraph-previews:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Install Python dependencies
        run: pip install pyyaml

      - name: Generate OG images
        run: python3 scripts/generate-og.py all

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          git add resources/public/og-preview/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update OG preview images [skip ci]"
            git push
          fi
