name: Daily Lastmod Generation

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-lastmod:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0 # Need full history for git log
        
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@13.2
      with:
        cli: 1.12.0.1530
        bb: latest
        
    - name: Generate lastmod files for all products
      run: |
        echo "Generating lastmod files for all products..."
        bb bb/lastmod.clj all
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "No changes detected"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add resources/lastmod/
        git commit -m "chore: update lastmod files [skip ci]"
        git push