name: Documentation Cross-Links

on:
  schedule:
    # Run daily at 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      test_commit:
        description: 'Test on specific commit SHA (e.g., e62d42d4)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  cross-links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Process all changed files and create PRs
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if [ -n "${{ inputs.test_commit }}" ]; then
          python3 .github/scripts/daily_cross_links.py "${{ inputs.test_commit }}"
        else
          python3 .github/scripts/daily_cross_links.py
        fi
